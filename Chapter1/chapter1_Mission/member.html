<html>
    <head>
        <title>member</title>
        <link rel="stylesheet" href="./member.css">
    </head>
    <body>
        <div id="wrapper">
        <div id="content">
            <h2>회원가입</h2>
            <hr>
            <div id="innerBox">
            <div>
                <h3 class="title">
                    <label>아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="name">
                </span>
                <span class="error_next_box"></span>
            </div>
            <div>
                <h3 class="title">
                    <label>이메일</label>
                </h3>
                <span class="box int_eamil">
                    <input type="email" id="email">
                </span>
                <span class="error_next_box"></span>
            </div>
            <div>
                <h3 class="title"> 
                    <label>나이</label>
                </h3>
                <span class="box int_age">
                    <input type="text" id="age">
                </span>
                <span class="error_next_box"></span>
            </div>
            <div>
                <h3 class="title"> 
                    <label>비밀번호</label>
                </h3>
                <span class="box int_pw">
                    <input type="password" id="password">
                </span>
                <span class="error_next_box"></span>
            </div>
            <div>
                <h3 class="title">
                    <label>비밀번호 재확인</label>
                </h3>
                <span class="box int_pwRe">
                    <input type="password" id="passwordCheck">
                </span>
                <span class="error_next_box"></span>
            </div>
            <div class="btn_area">
                <button type="button" id="btnJoin">
                    <span>가입하기</span>
                </button>
            </div>
            </div>
        </div>
        </div>
            <script src="memeber.js"></script>
    </body>
</html>
